<body>
<div class="container">
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><i class="fa fa-terminal fa-lg"></i> Etibis</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html"><i class="fa fa-male fa-lg"></i> About Me!</a></li>
						<li class="active"><a href="contact.html"><i class="fa fa-inbox fa-lg"></i> How to Contact</a></li>
						<li><a href="portfolio.html"><i class="fa fa-code fa-lg"></i> My Portfolio</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<main>
		<div class="row">
			<div class="col-lg-offset-1 col-lg-10">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Contact Information</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-11">
								<section title="Contact Information">
									<h3>Esat IBIS</h3>
									<address>18 Burke Drive, Barrie ON <br>
										Tel: (705) 970-0872 <br>
										E-mail: <a href="mailto:esat.taha.ibis@gmail.com">esat.taha.ibis@gmail.com</a></address>
								</section>
								<br>
								<form method="post">
									<div class="form-group">
										<label for="name">Name:</label>
										<input type="text" class="form-control" id="name" placeholder="John Doe">
									</div>
									<div class="form-group">
										<label for="massageTitle">Title:</label>
										<input type="text" class="form-control" id="massageTitle" placeholder="Example Title">
									</div>
									<div class="form-group">
										<label for="massageText">Massage:</label>
										<textarea class="form-control" id="massageText" rows="6" cols="50">
										</textarea>
									</div>
									<button onclick="redirectButton()" type="button" class="btn btn-default pull-right">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<nav class="navbar navbar-default navbar-fixed-bottom">

				<p class="navbar-text navbar-right"><i class="fa fa-copyright"></i> This website created by Esat IBIS. All rights reserved :)</p>
